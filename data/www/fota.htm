<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark light">
<link rel="stylesheet" href="/styles.css">
<title>Firmware Update</title>
</head>
<body>
<h1>Firmware Update</h1>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<table>
    <tr><td>eSpa model:</td><td><span id="espa_model">Loading...</span></td></tr>
    <tr><td>Build:</td><td><span id="installedVersion">TODO</span></td></tr>
    <tr><td>Latest version:</td><td><span id="lastestRelease">Loading...</span></td></tr>
    <tr><td>Install version:</td><td>
      <select id="firmware-select">
        <option value="" disabled selected>Select a version</option>
      </select>
      <button id="install-btn" disabled>Install</button>
    </td</tr>
    <tr><td colspan="2">
      <form method='POST' action='' enctype='multipart/form-data' id='upload_form'>
        <label for="updateType">Update Type:</label>
        <select name="updateType" id="updateType">
        <option value="application">Application (Firmware)</option>
        <option value="filesystem">Filesystem</option>
        </select>
        <br><br>
        <div id="fileInputs">
        <label for="appFile">Application Update File:</label>
        <input type='file' accept='.bin,.bin.gz' name='appFile' id='appFile'>
        <br><br>
        <label for="fsFile" id="fsFileLabel" style="display: none;">Filesystem Update File:</label>
        <input type='file' accept='.bin,.bin.gz' name='fsFile' id='fsFile' style="display: none;">
        </div>
        <input type='submit' value='Update'>
        </form>
      <div id='prg'>progress: 0%</div>
      <div id='msg'></div>
    </td></tr>
</table>
<script>
$(document).ready(function() {
  $('#updateType').change(function() {
    if ($(this).val() === 'filesystem') {
      $('#fsFileLabel').show();
      $('#fsFile').show();
    } else {
      $('#fsFileLabel').hide();
      $('#fsFile').hide();
      $('#fsFile').val('');
    }
  });
});
$('form').submit(function(e){
  e.preventDefault();

  const updateType = $('#updateType').val();
  const appFile = $('#appFile')[0].files[0];
  const fsFile = $('#fsFile')[0].files[0];

  if (!appFile) {
    $('#msg').html('<p style="color:red;">Please select an application update file.</p>');
    return;
  }

  if (updateType === 'filesystem' && !fsFile) {
    $('#msg').html('<p style="color:red;">Please select a filesystem update file.</p>');
    return;
  }

  var appData = new FormData();
  appData.append('updateType', 'application');
  appData.append('update', appFile);
  uploadFile(appData, '/fota', function() {
    $('#msg').html('<p style="color:blue;">Application uploaded successfully. Now uploading filesystem...</p>');

    if (updateType === 'filesystem') {
      // Upload the filesystem file
      const fsData = new FormData();
      fsData.append('updateType', 'filesystem');
      fsData.append('update', fsFile);

      uploadFile(fsData, '/fota', function() {
        $('#msg').html('<p style="color:green;">Filesystem uploaded successfully! Rebooting...</p>');
        initiatedReboot();
        });
    } else {
      $('#msg').html('<p style="color:green;">Update successful! Rebooting...</p>');
      initiatedReboot();
    }
  });
});
function initiatedReboot() {
  $.ajax({
    url: '/reboot',
    type: 'GET',
    success: function() {
        $('#msg').append('<p>Reboot initiated.</p>');
    },
    error: function() {
        $('#msg').append('<p style="color:red;">Failed to initiate reboot.</p>');
    },
    complete: function() {
        // Redirect after a delay, regardless of reboot success
        setTimeout(function() { window.location.href = '/'; }, 2000);
    }
  });
}
function uploadFile(data, url, successCallback) {
  $.ajax({
    url: '/fota',
    type: 'POST',
    data: data,
    contentType: false,
    processData: false,
    xhr: function() {
      var xhr = new window.XMLHttpRequest();
        xhr.upload.addEventListener('progress', function(evt) {
        if (evt.lengthComputable) {
            var per = evt.loaded / evt.total;
            $('#prg').html('progress: ' + Math.round(per*100) + '%');
          if (per < 1) {
            $('#msg').html('<p>Uploading...</p>');
          } else {
            $('#msg').html('<p style="color:blue;">Flashing...</p>');
          }
        }
      }, false);
      return xhr;
    },
    success: function() {
      $('#msg').html('<p style="color:green;">Update successful!</p>');
      if (successCallback) successCallback();
    },
    error: function() {
      $('#msg').html('<p style="color:red;">Update failed! Please try again.</p>');
    }
  });
}
$(document).ready(function () {
  function parseVersion(version) {
    const match = version.match(/^v([\d.]+)/);
    if (!match) return null;
    return match[1].split('.').map(Number);
  }
  function compareVersions(current, latest) {
    if (!current) return -1;
    if (!latest) return 1;
    for (let i = 0; i < Math.max(current.length, latest.length); i++) {
      const a = current[i] || 0;
      const b = latest[i] || 0;
      if (a < b) return -1;
      if (a > b) return 1;
     }
    return 0;
  }
  fetch('/json')
    .then(response => response.json())
    .then(value_json => {
      document.getElementById('espa_model').innerText = value_json.eSpa.model;
      document.getElementById('installedVersion').innerText = value_json.eSpa.update.installed_version;
  $.ajax({
    url: 'https://api.github.com/repos/wayne-love/ESPySpa/releases/latest',
    type: 'GET',
    success: function (data) {
      document.getElementById('lastestRelease').innerText = data.tag_name;
      const latestVersion = parseVersion(data.tag_name);
      const currentVersion = parseVersion(document.getElementById('installedVersion').innerText);
      const comparison = compareVersions(currentVersion, latestVersion);
      if (comparison < 0) {
        $('#msg').html(`<p style="color:blue;">New version available: ${data.tag_name}</p>`);
      } else if (comparison === 0) {
        $('#msg').html('<p style="color:green;">You are using the latest version.</p>');
      } else {
        $('#msg').html('<p style="color:green;">You are ahead of the latest release!</p>');
      }
    },
    error: function () {
      $('#msg').html('<p style="color:red;">Failed to fetch releases.</p>');
    },
  });
  $.ajax({
    url: 'https://api.github.com/repos/wayne-love/ESPySpa/releases',
    type: 'GET',
    success: function (data) {
      const select = $('#firmware-select');
      let hasValidAssets = false;
      data.forEach(release => {
        const version = parseVersion(release.tag_name);
        if (release.assets && Array.isArray(release.assets) && release.assets.length > 0) {
          const spaModel = document.getElementById('espa_model').innerText;
          const asset = release.assets.find(asset => asset.name.endsWith('firmware_' + spaModel + '_ota.bin'));
          if (version && asset) {
            select.append(`<option value="${asset.browser_download_url}">${release.tag_name}</option>`);
            hasValidAssets = true;
          }
        }
      });
      if (!hasValidAssets) {
        $('#msg').html('<p style="color:red;">No firmware updates available for your device.</p>');
      } else {
        select.change(function () {
          const selectedUrl = $(this).val();
          $('#install-btn').prop('disabled', !selectedUrl);
        });
        $('#install-btn').click(function () {
          const firmwareUrl = $('#firmware-select').val();
          if (!firmwareUrl) return;
          $('#install-btn').prop('disabled', true);
          $('#prg').html('');
          $('#msg').html('<p">Downloading update...</p>');
          $.post('/download_update', { url: firmwareUrl }, function (response) {
            $('#msg').html('<p style="color:green;">Update successful! Rebooting...</p>');
            setTimeout(function () { window.location.href = '/'; }, 5000);
          }).fail(function () {
            $('#msg').html('<p style="color:red;">Failed to initiate update.</p>');
          });
        });
      }
    },
    error: function () {
      $('#msg').html('<p style="color:red;">Failed to fetch releases.</p>');
    },
  });
})
.catch(error => console.error('Error fetching status:', error));
});
</script>
</body>
</html>
